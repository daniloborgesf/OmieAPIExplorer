<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000d0f">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Omie Explorer">

    <link rel="manifest" href="./manifest.json">
    <title>Omie API Explorer | Petroleum</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              petroleum: {
                DEFAULT: '#002d35',
                dark: '#000d0f',
                light: '#004b57',
              },
              accent: '#00f2ff',
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { scrollbar-gutter: stable; }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0; width: 100vw;
            overflow-x: hidden; background-color: #000d0f;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: contain;
        }
        #root { width: 100%; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #000d0f; }
        ::-webkit-scrollbar-thumb { background: #00323a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f2ff55; }
        .petroleum-gradient {
            background: radial-gradient(circle at top right, #002d35 0%, #000d0f 100%);
            background-attachment: fixed;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body class="petroleum-gradient text-slate-300">
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                try {
                    // Prevenção de erro 'Invalid URL' usando caminhos relativos diretos se o absoluto falhar
                    const swPath = './service-worker.js';
                    navigator.serviceWorker.register(swPath, { scope: './' })
                        .then(reg => console.log('SW ativo:', reg.scope))
                        .catch(err => console.info('SW bypass:', err.message));
                } catch (e) {
                    console.info('Service Worker indisponível.');
                }
            });
        }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
