    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              petroleum: {
                DEFAULT: '#002d35',
                dark: '#000d0f',
                light: '#004b57',
              },
              accent: '#00f2ff',

    <style>
        :root {
            scrollbar-gutter: stable;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            overflow-x: hidden;

            width: 100%;

            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #000d0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #00323a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00f2ff55;
        }
        html, body {
            position: relative;
            height: 100%;
        }

            background: radial-gradient(circle at top right, #002d35 0%, #000d0f 100%);
            background-attachment: fixed;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

<body class="petroleum-gradient text-slate-300">
    <div id="root"></div>
    <script>
        // Registro de Service Worker otimizado para evitar erros de origem em ambientes de sandbox/preview
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Criamos a URL absoluta do worker baseada na localização atual da página
                // Isso garante que o origin do script coincida com o origin da página.
                const swUrl = new URL('./service-worker.js', window.location.href).href;
                
                navigator.serviceWorker.register(swUrl, { scope: './' })
                    .then(reg => {
                        console.log('SW Registered successfully on origin:', new URL(reg.scope).origin);
                    })
                    .catch(err => {
                        // Silenciamos avisos em ambientes onde Service Workers são restritos (como iframes de preview)
                        if (err.name === 'SecurityError' || err.message.includes('origin')) {
                            console.info('Service Worker indisponível neste ambiente (restrição de segurança/origem).');
                        } else {
                            console.warn('Falha ao registrar Service Worker:', err);
                        }
                    });
            });
        }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
